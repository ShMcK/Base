<ul class="bullets">
  <li class="bullet" ng-repeat="b in bullets.bullets">
    <div class="bullet-icon" ng-class="b.icon">
      <img ng-src="{{b.image}}" alt="{{b.title}}">
    </div>
    <div class="bullet-content">
      <h2 translate>{{b.title}}</h2>
      <p translate>{{b.description}}</p>
    </div>
  </li>
</ul>
