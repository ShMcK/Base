<div class="hero">
  <div class="hero-inner">
    <a ng-href="{{hero.hero.logo.link}}" class="hero-logo">
      <img ng-src="{{hero.hero.logo.image}}" alt="Logo Image">
    </a>

    <div class="hero-copy">
      <h1 translate>{{hero.hero.text.title}}</h1>

      <p translate>{{hero.hero.text.description}}</p>
    </div>
    <button translate>{{hero.hero.text.button__label}}</button>
  </div>
</div>
